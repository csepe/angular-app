    function gMapHack() {
      var appendChild = Element.prototype.appendChild,
        urlCatchers = ['/AuthenticationService.Authenticate?', '/QuotaService.RecordEvent?']
      Element.prototype.appendChild = function (element) {
        var isGMapScript = element.tagName === 'SCRIPT' && /maps\.googleapis\.com/i.test(element.src),
          isGMapAccessScript = isGMapScript && urlCatchers.some(url => element.src.includes(url))
        if (!isGMapAccessScript) return appendChild.call(this, element)
        return element
      }
    }
    gMapHack()
